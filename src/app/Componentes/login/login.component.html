<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="../../../assets/clinica.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="../../../assets/doctor.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Logueate</h6>
                       
                    </div>
                   
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Dirección de Email</h6>
                        </label> <input class="mb-4" type="text" [(ngModel)]="email"  placeholder="Ingresa un email válido"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Contraseña</h6>
                        </label> <input type="password" [(ngModel)]="password" placeholder="Ingresa una contraseña"> </div>
                    <!-- <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> 
                            <input  type="checkbox" name="chk" class="custom-control-input" style="margin-left: 0%;">
                            <label  class="custom-control-label text-sm " style="margin-right: 0%;">Recuerdame</label>                         
                        </div> 
                        <a href="#" class="ml-auto mb-0 text-sm">¿Te olvidaste la contraseña?</a>
                    </div> -->
                    <div class="row mb-3 px-3">
                        <div class="col">
                            <button class="btn btn-success" (click)="admin()">ADMIN</button>
                               
                        </div>
                        <div class="col">
                            
                            <button class="btn btn-danger" (click)="paciente()">PACIENTE</button> 
                               
                        </div>
                        <div class="col">
                           
                            <button class="btn btn-primary" (click)="especialista()">ESPECIALISTA</button>        
                        </div>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" (click)="Loguear()" class="btn btn-blue text-center">Entrar</button> </div>
                    <div class="row mb-4 px-3" (click)="aRegistro()"> <small class="font-weight-bold">¿No tenes una cuenta? <a class="text-danger ">Registrate</a></small> </div>
                </div>
            </div>
        </div>
